<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculadora Web</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="script.js" defer></script>
</head>
  
<body>
  <div class="calculator">
    <div class="display">
      <input type="text" id="result" value="0" disabled>
    </div>
    
    <div class="buttons">
      <button class="memory-button" id="clearMemory">MC</button>
      <button class="memory-button" id="addToMemory">M+</button>
      <button class="memory-button" id="subtractFromMemory">M-</button>
      <button class="memory-button" id="recallMemory">MR</button>
 
      <button id="clearDisplay">C</button>
      <button id="changeSign">+/-</button>
      <button class="operation">/</button>
      <button class="operation">*</button>
 
      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button class="operation">-</button>
  
      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button class="operation">+</button>
 
      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button id="equal-button">=</button>
  
      <button class="number double-width">0</button>
      <button class="operation">.</button>
    </div>
  </div>
</body>
</html>
