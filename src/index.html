<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculadora Web</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="script.js" defer></script>
</head>
  
<body>
  <div class="calculator">
    <div class="display">
      <input type="text" id="result" value="0" disabled>
    </div>
    
    <div class="buttons">
      <button class="memory-button" onclick="clearMemory()">MC</button>
      <button class="memory-button" onclick="addToMemory()">M+</button>
      <button class="memory-button" onclick="subtractFromMemory()">M-</button>
      <button class="memory-button" onclick="recallMemory()">MR</button>
 
      <button onclick="clearDisplay()">C</button>
      <button onclick="changeSign()">+/-</button>
      <button onclick="appendToDisplay('/')">/</button>
      <button onclick="appendToDisplay('*')">*</button>
 
      <button onclick="appendToDisplay('7')">7</button>
      <button onclick="appendToDisplay('8')">8</button>
      <button onclick="appendToDisplay('9')">9</button>
      <button onclick="appendToDisplay('-')">-</button>
  
      <button onclick="appendToDisplay('4')">4</button>
      <button onclick="appendToDisplay('5')">5</button>
      <button onclick="appendToDisplay('6')">6</button>
      <button onclick="appendToDisplay('+')">+</button>
 
      <button onclick="appendToDisplay('1')">1</button>
      <button onclick="appendToDisplay('2')">2</button>
      <button onclick="appendToDisplay('3')">3</button>
      <button class="equal-button" onclick="calculateResult()">=</button>
  
      <button onclick="appendToDisplay('0')" class="double-width">0</button>
      <button onclick="appendToDisplay('.')">.</button>
    </div>
  </div>
</body>
</html>
